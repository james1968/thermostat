<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div class="jumbotron text-center"></div>
  <div id = "backgroundImg"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <section>
          <h1>Current temperature: <span id="temperature">20</span></h1>
          <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input type="submit"></input>
          </form>
        </section>
      </div>
      <div class="col-sm-2"></div>
    </div>

        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <section>
              <h1 id="temperature"></h1>
              <p>
                <button id="temp-up"> + </button>
                <button id="temp-down"> - </button>
                <button id="psm-on"> PSM On </button>
                <button id="psm-off"> PSM Off </button> Power Saving Status <span id="power-saving-status"> on </span>
                <button id="reset"> Reset </button>
              </p>
              <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
              <script src='js/Thermostat.js'></script>
              <script src='js/interface.js'></script>
            </section>
        </div>
        <div class="col-sm-2"></div>
      </div>

    </div>
</body>
</html>
